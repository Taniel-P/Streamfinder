<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="MovieOverview.css">
  </head>
  <body>
    <div class="overview-header">
      <h1 class="overview-title">Streamfinder</h1>
      <input class="overview-searchBar" type="text" placeholder="Search For Movies"/>
      <img class="overview-homeIcon" src="../home/homeIcon.png"/>
      <img class="overview-userIcon" src="../home/userIcon.png"/>
    </div>
    <hr/>
    <div class="bannerImage">
      <img class="overview-banner" src="bannerImage.jpeg"/>
    </div>
    <div class="aboutMovie">
      <h1 class="overview-aboutHeader">About "Movie Name"</h1>
      <p class="aboutDescription">About movie</p>
    </div>
    <div class="watchOn">
      <h2>Watch with your subscription on:</h2>
      <div class="watchOnIcons">
        Icon placeholder
      </div>
    </div>
    <hr/>
    <div class="Reviews">
      <h1>Reviews</h1>
      <div class="eachReview">
        <h2>Reviews Placeholder</h2>
      </div>
    </div>
    <div class="addReview">
      <h1>Write your own review</h1>
      <input type="text" class="overview-userReview"/>
    </div>
    <button>Submit Review</button>

  </body>
</html>
