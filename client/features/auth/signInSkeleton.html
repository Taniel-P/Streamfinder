<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="signIn.css">
  </head>
  <body>
    <div class="signIn-titleHeader">
      <h1 class="signIn-title">Streamfinder</h1>
    </div>
    <div class="signInPage" >
      <h1 class="signInHeader">Sign In</h1>
      <div class="signIn-userName">
        <input type="text" id="name" placeholder="Username"></input>
        </div>
      <div class="signIn-password">
      <input type="text" id="password" placeholder="Password"></input>
      </div>
      <button>Sign in</button>
      <div class="signIn-signInLink">
        <h3>New to Streamfinder? Sign up now!</h3>
      </div>
    </div>
  </body>
</html>
