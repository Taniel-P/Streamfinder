<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="Auth.css">
  </head>
  <body>
    <div class="auth-titleHeader">
      <h1>Streamfinder</h1>
    </div>
    <div class="mainCreateAccount" >
      <h1 class="createAccountHeader">Create Your Account</h1>
      <div class="auth-name">
      <input type="text" id="name" placeholder="Name"></input>
      </div>
      <div class="auth-userName">
        <input type="text" id="name" placeholder="Username"></input>
        </div>
      <div class="auth-email">
      <input type="text" id="email" placeholder="Email"></input>
      </div>
      <div class="auth-password">
      <input type="text" id="password" placeholder="Password"></input>
      </div>
      <div class="auth-subscriptionOptions">
        <label>Select Your Subscriptions</label>
        </div>
        <div class="auth-subscriptionIcons">
          <button>Netflix</button>
          <button>Amazon</button>
          <button>HBO Max</button>
          <button>Disney+</button>
        </div>
      <button>Submit</button>
    </div>
  </body>
</html>
